<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kavi Mathur</title>
        <link rel="stylesheet" href="style.css">
        <script>

        window.onload = (event) => {
            var firstName = document.getElementById("first-name");
            firstName.addEventListener("mouseover", (event)=>{
                firstName.style.opacity="0";
                firstName.innerHTML = "कवि";
                firstName.setAttribute("lang","hi");
                firstName.style.opacity="1";
            });
            firstName.addEventListener("mouseout", (event)=>{
                firstName.style.opacity="0";
                firstName.innerHTML = "Kavi";
                firstName.setAttribute("lang","en");
                firstName.style.opacity="1";
            });
            
        };
            
        </script>
    </head>
    <body>
        <!-- single page site, but have day/night and english/hindi -->
        <nav>
            <a><div class="nav-item">Home</div></a>
            <a><div class="nav-item">Portfolio</div></a>
            <a><div class="nav-item">Contact Me!</div></a>
        </nav>
        <main>

            <h1>Hi, I'm <span id="first-name">Kavi</span></h1>
            <p>Geckos are a group of usually small, usually nocturnal lizards. They are found on every continent except Australia.</p>
         
            <p>Many species of gecko have adhesive toe pads which enable them to climb walls and even windows.</p>
        </main>
    </body>
</html>
